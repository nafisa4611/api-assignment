<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Khoj the Phone search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        #spinner{
            display: none;
        }
    </style>
</head>
<body class="bg-light my-4 py-4">
    <h2 class="text-center text-sucess">Search Your Favorite Phone</h2>
    <div class="input-group mb-3 w-50 mx-auto pt-4">
        <input id="search-field" type="text" class="form-control" placeholder="Search the Phone you want............." aria-label="Search the Phone you want" aria-describedby="button-addon2">
        <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button" id="search-btn">Search
        </button>
    </div>
    <div id="spinner" class="spinner-border text-info align-center mx-auto" role="status">
        <span class="visually-hidden text-center mx-auto">Loading...</span>
    </div>
    <div id="error-msg">
        <h3 class="text-danger text-center mx-auto">No Phone found!!!</h3>
    </div>

    <section class="m-4 p-4">
        <div id="phone-detail" class="w-25 pb-4 align-center mx-auto">
            
        </div>
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
    </section>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
